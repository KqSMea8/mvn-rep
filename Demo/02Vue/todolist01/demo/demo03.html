<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>04属性绑定和双向数据绑定</title>
    <script src = "./vue.js"></script>
  </head>
  <body>
    <div id="demo01"> hello {{msg}}</div>
    <script>
      new Vue({
        el: "#demo01",
        data: {
          msg: "world"
        }
      })
    </script>
  </body>
</html>
