<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>demo04属性绑定</title>
  <script src="./vue.js"></script>
</head>
<body>
04属性绑定和双向数据绑定,鼠标指针悬停3秒的提示文本
  <div id ="root">
    <div v-bind:title = "title">文本提示属性绑定使用v-bind:title</div>
    <div :title = "title">文本提示属性绑定简写 :title</div>
    <input :value = "text"/>
    <div>{{text}}</div>
    <input v-model = "content"/>
    <div> {{content}}</div>
  </div>

  <script>
    new Vue({
      el: "#root",
      data: {
        title: "我是文本提示信息",
        text: "数据单向绑定使用:value",
        content: "数据双向绑定使用v-model"
      }
    })
  </script>
</body>
</html>
